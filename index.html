<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=1280, initial-scale=1.0, user-scalable=no"
    />
    <title>HomeOps</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/toast.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/service.css" />
    <link rel="stylesheet" href="styles/spinner.css" />
    <link rel="stylesheet" href="styles/stats.css" />
  </head>
  <body>
    <div id="toast-container"></div>
    <div class="dashboard-container">
      <div class="sidebar" id="sidebar" style="display: none">
        <h2 id="sidebar-title"><a href="/">HomeOps</a></h2>
        <ul>
          <!-- sidebar content here -->
        </ul>
        <span id="timer-container" role="group" class="timer-container">
          <button
            id="timer"
            class="button"
            style="display: none"
            disabled
            data-toggle="tooltip"
            title="Token Validity"
            onclick="showToast('Token Validity','info',1000)"
          ></button>
          <button
            onclick="logout()"
            id="logout"
            class="button"
            style="display: none"
          >
            Logout
          </button>
        </span>
      </div>

      <div class="main-content">
        <!-- Login Form -->
        <div id="login-form">
          <h4 class="text-center">Welcome, Login!</h4>
          <form id="login-form-submit">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              autocomplete="username"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <input
              type="text"
              id="baseurl"
              name="baseurl"
              placeholder="Server Address [http://127.0.0.1:8000]"
            />
            <button id="login-submit-btn" name="login-submit-btn" type="submit">
              Sign In
            </button>
          </form>

          <!-- Loading Spinner (Hidden by default) -->
          <div id="loading-container" style="display: none">
            <div class="loader login-loader"></div>
          </div>
        </div>
        <!-- Login Form End -->

        <!-- Loggers Container -->
        <div
          id="loggers-container"
          class="content-section"
          style="display: none"
        >
          <h2>Log Management</h2>
          <input
            type="text"
            id="search-input"
            placeholder="Search loggers by name"
            class="search-input"
          />
          <table>
            <thead>
              <tr>
                <th>Logger Name</th>
                <th>Logger Level</th>
                <th>Save</th>
              </tr>
            </thead>
            <tbody id="logger-table-body">
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
        <!-- Loggers Container End -->

        <!-- Service Container -->
        <div
          id="service-container"
          class="content-section"
          style="display: none"
        >
          <h2>Service</h2>
          <input
            type="text"
            id="serviceInput"
            placeholder="Enter Service name"
            class="search-input"
          />

          <select id="action">
            <option value="start">Start</option>
            <option value="stop">Stop</option>
            <option value="restart">Restart</option>
            <option value="reload">Reload</option>
            <option value="enable">Enable</option>
            <option value="disable">Disable</option>
          </select>

          <button onclick="postServiceAction()" id="performActionButton">
            Perform Action
          </button>
          <button onclick="getServiceStatus()" id="checkStatusButton">
            Check Status
          </button>

          <div id="loadingSpinner" class="hidden">
            <span class="loader"></span>
          </div>

          <div id="serviceStatus" class="status-card hidden">
            <p id="status">Status: <span id="statusSpan"></span></p>
            <p id="service">Service: <span></span></p>
          </div>

          <div id="response" class="status-card hidden"></div>
        </div>
        <!-- Service Container End -->
        <!-- Dashboard -->
        <div id="stats-container" class="content-section">
          <h2>System Stats</h2>

          <!-- Disk Stats -->
          <div class="stats-card-container" id="disk-stats-container">
            <!-- Dynamic Disk Stats Cards will be inserted here -->
          </div>
        </div>

        <!-- <div
          id="template-container"
          class="content-section"
          style="display: none"
        >
          <h2>Template Container</h2>
        </div> -->
      </div>
      <!-- Main content End -->
    </div>

    <script src="js/toast.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/login.js"></script>
    <script src="js/loggers.js"></script>
    <script src="js/service.js"></script>
    <script src="js/disk-usage.js"></script>
  </body>
</html>
